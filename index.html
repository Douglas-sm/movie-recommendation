<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main container-xxl">
        <header class="page-header">
            <div class="page-header-top">
                <h1 class="mb-0">Recomendador de Filmes</h1>
                <div class="translation-switch">
                    <span id="datasetSourceLabel" class="badge rounded-pill text-bg-light border">Dados: EN</span>
                </div>
            </div>
            <p class="text-muted mb-0">Escolha um usuário e receba 5 recomendações personalizadas.</p>
        </header>

        <section class="row g-4">
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h4 class="mb-0">Perfil do Usuário</h4>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="userSelect" class="form-label">Usuário</label>
                                <select class="form-select" id="userSelect">
                                    <option value="">-- Selecione --</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="userAge" class="form-label">Idade</label>
                                    <input type="text" class="form-control" id="userAge" disabled>
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="userGender" class="form-label">Gênero</label>
                                    <input type="text" class="form-control" id="userGender" disabled>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gêneros favoritos</label>
                                <div id="favoriteGenresList" class="tag-list"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hobbies</label>
                                <div id="hobbiesList" class="tag-list"></div>
                            </div>
                            <div>
                                <label class="form-label">Descrição</label>
                                <p id="userDescription" class="user-description"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Treinamento do Modelo</h4>
                    </div>
                    <div class="card-body">
                        <button id="trainModelBtn" class="btn btn-primary">
                            <i class="bi bi-cpu"></i> Treinar Modelo
                        </button>
                        <div class="progress mt-3" role="progressbar" aria-label="Training progress">
                            <div id="trainingProgressBar" class="progress-bar" style="width: 0%;">0%</div>
                        </div>
                        <p id="trainingStatusText" class="training-status-text">Aguardando treinamento inicial...</p>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Top 5 Recomendações</h3>
                    <small class="text-muted" id="recommendationForUser"></small>
                </div>
                <div class="row" id="movieList">
                    <div class="col-12">
                        <div class="empty-state">Treine o modelo e selecione um usuário para ver recomendações.</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
