<div class="col-md-6 col-xl-4">
    <div class="card movie-card h-100">
        <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{genres}}</h6>
            <p class="card-text small mb-2">
                <strong>Ano:</strong> {{year}}<br>
                <strong>Duração:</strong> {{runtime}} min<br>
                <strong>Nota IMDb:</strong> {{rating}}<br>
                <strong>Votos:</strong> {{votes}}
            </p>
            <p class="card-text">{{description}}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <span class="badge text-bg-primary">Score ML: {{score}}</span>
            <span class="text-muted small">{{certification}}</span>
        </div>
    </div>
</div>
